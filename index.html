<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Run: Python Pixel Escape</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }
        
        canvas {
            border: 3px solid #4a4a6a;
            border-radius: 8px;
            box-shadow: 
                0 0 20px rgba(74, 74, 106, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            max-width: 100vw;
            max-height: 100vh;
        }
        
        .game-container {
            text-align: center;
            position: relative;
        }
        
        .controls {
            color: #ecf0f1;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0.9;
        }
        
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 8px;
            background: radial-gradient(circle at center, transparent 60%, rgba(0, 0, 0, 0.2) 100%);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        <div class="game-overlay"></div>
        <div class="controls">
            Use Arrow Keys or A/D to move | SPACEBAR to jump (double jump available) | ESC to pause
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
